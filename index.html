<html>
<head>
	<title>IndexedDB test app</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<script type="text/javascript">
		window.onerror = function(msg, url, linenumber) {
			// alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
			error('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
			return true;
		}
	</script>
	<script src="js/testApp.js"></script>
	<script src="dist/IndexedDBShim.js"></script>
	<script type="text/javascript">
		window.shimIndexedDB.__useShim();
		//window.shimIndexedDB.__debug(true);
	</script>

	<h1>Testing IndexedDB</h1>
	Log level:
	<select id="loglevel" onchange="setLogLevel()">
		<option value="log" selected=true>log</option>
		<option value="info">info</option>
		<option value="warn">warn</option>
		<option value="error">error</option>
	</select>
	Repetitions count <input type="number" id="repetitions" value="5"><br>
	<button onclick="simpleTest()">Start simple test</button><br>
	<button onclick="complexTest()">Start complex test</button><br>
	<button onclick="readWriteTest()">Start read/write test</button><br>
	<button onclick="openDatabaseTest()">Start db creation test</button><br>

	<ul id="results"></ul>
	<button onclick="cleanTest()">Clean results</button>
</body>
</html>
